<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SubioTG Ops Console - an enterprise-grade static SPA for analytics, governance, and workflow automation." />
  <title>SubioTG Ops Console</title>
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/themes.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-shell">
    <aside id="sidebar" class="app-sidebar" aria-label="Primary"></aside>
    <div class="app-main">
      <header id="navbar" class="app-navbar"></header>
      <main id="route-outlet" class="app-content" role="main"></main>
    </div>
  </div>
  <div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>
  <div id="modal-root" class="modal-root" aria-hidden="true"></div>

  <noscript>
    <section class="noscript">
      <h1>JavaScript Required</h1>
      <p>This application is a static SPA that requires JavaScript enabled in your browser.</p>
    </section>
  </noscript>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
